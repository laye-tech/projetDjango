{% extends 'blog/base.html' %}
{% block title %}Créer un article{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if object %}Modifier{% else %}Créer{% endif %} un article</h1>

    <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'article_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
